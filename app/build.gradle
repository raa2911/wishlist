apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "androidx.navigation.safeargs"
apply plugin: 'kotlin-kapt'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["androidCompileSdkVersion"]
    buildToolsVersion globalConfiguration["buildToolsVersion"]

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId globalConfiguration["androidApplicationId"]
        minSdkVersion globalConfiguration["androidMinSdkVersion"]
        targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
        versionCode globalConfiguration["androidVersionCode"]
        versionName globalConfiguration["androidVersionName"]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField 'boolean', 'MOCK_REPOSITORY', "false"
        buildConfigField 'boolean', 'CRASHLYTICS', "true"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'tier'
    productFlavors {
        mock {
            dimension 'tier'
            buildConfigField 'boolean', 'MOCK_REPOSITORY', "true"
            buildConfigField 'boolean', 'CRASHLYTICS', "false"
            resValue "string", "flavored_app_name", "WishList-mocked"
            applicationIdSuffix ".mock"
        }
        real {
            dimension 'tier'
            buildConfigField 'boolean', 'MOCK_REPOSITORY', "false"
            buildConfigField 'boolean', 'CRASHLYTICS', "true"
            resValue "string", "flavored_app_name", "WishList"
        }
    }
}

dependencies {
    // VERSION
    def navigation_ktx_version = "1.0.0-rc01"
    def navigation_ktx_test_version = "1.0.0-alpha06"
    def easyvalidation_version = "1.0.1"
    def koin_version = '1.0.2'
    def lifecycle_version = "2.0.0"
    def paging_version = "2.1.0"

    // MODULES
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':data')
    // Firebase Auth
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.firebase:firebase-auth:16.1.0'
    implementation 'com.firebaseui:firebase-ui-auth:4.1.0'
    implementation 'com.facebook.android:facebook-android-sdk:4.39.0'
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.0'
    implementation 'androidx.core:core-ktx:1.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'com.google.android.material:material:1.1.0-alpha03'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha02'
    implementation 'androidx.fragment:fragment-ktx:1.0.0'
    //validation
    implementation "com.wajahatkarim3.easyvalidation:easyvalidation-core:$easyvalidation_version"
    // NAVIGATION
    implementation "android.arch.navigation:navigation-common-ktx:$navigation_ktx_version"
    implementation "android.arch.navigation:navigation-fragment-ktx:$navigation_ktx_version"
    implementation "android.arch.navigation:navigation-runtime-ktx:$navigation_ktx_version"
    implementation "android.arch.navigation:navigation-testing-ktx:$navigation_ktx_test_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$navigation_ktx_version"
    // KOIN
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"
    // ViewModel & LiveData
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    // PAGING
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
}

apply plugin: 'com.google.gms.google-services'
